  <body>

      // 防抖
      function debounce(fn, delay = 500) {
        let timer = null;
        return function () {
          if (timer) {
            clearTimeout(timer);
          }
          timer = setTimeout(() => {
            fn.apply(this, arguments);
            timer = null;
          }, delay);
        };
      }

      input1.addEventListener(
        "keyup",
        debounce(function () {
          console.log(input1.value);
        }, 600)
      );
    </script>
  </body>
