<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dfs</title>
  </head>
  <body>
    <script>
      const tree = {
        val: "a",
        children: [
          {
            val: "b",
            children: [
              {
                val: "d",
                children: [],
              },
              {
                val: "e",
                children: [],
              },
            ],
          },
          {
            val: "c",
            children: [
              {
                val: "f",
                children: [],
              },
              {
                val: "g",
                children: [],
              },
            ],
          },
        ],
      };

      // 递归版本
      const dfs1 = (node, nodeList = []) => {
        if (node !== null) {
          nodeList.push(node);
          const children = node.children;
          for (let i = 0; i < children.length; i++) {
            dfs1(children[i], nodeList);
          }
        }
        return nodeList;
      };

      // 非递归
      const dfs2 = (node) => {
        const stack = [];
        const nodes = [];
        if (node) {
          // 推入当前处理的node
          stack.push(node);
          while (stack.length) {
            const item = stack.pop();
            const children = item.children;
            nodes.push(item);
            for (let i = children.length - 1; i >= 0; i--) {
              stack.push(children[i]);
            }
          }
        }
        return nodes;
      };

      const result = dfs2(tree);
      console.log(result);
    </script>
  </body>
</html>
