<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件冒泡应用</title>
</head>
<body>
<div id="div1">
    <a href="#">a1</a>
    <a href="#">a2</a>
    <a href="#">a3</a>
    <a href="#">a4</a>
</div>
<script type="text/javascript">
    var div1 = document.getElementById('div1')
    div1.addEventListener('click',function (e) {
        var target = e.target
        if (target.nodeName === 'A') { //A必须大写
            console.log(target.innerHTML)
        }
    })
</script>
</body>
</html>
