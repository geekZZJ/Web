<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_组合继承</title>
</head>
<body>
<!--
方式3: 原型链+借用构造函数的组合继承
1. 利用原型链实现对父类型对象的方法继承
2. 利用call()借用父类型构建函数初始化相同属性
-->
<script type="text/javascript">
    function Person(name,age) {
        this.name = name
        this.age = age
    }
    Person.prototype.setName = function (name) {
        this.name = name
    }

    function Student(name,age,number) {
        Person.call(this,name,age) //相当于 this.Person(name,age) 为了得到属性
        this.number = number
    }

    Student.prototype = new Person() //为了能看到父类型的方法
    Student.prototype.constructor = Student //修正constructor属性
    Student.prototype.setNumber = function (number) {
        this.number = number
    }

    var s = new Student('Tom',24,246192)
    s.setName('Bob')
    s.setNumber(160000)
    console.log(s.name,s.age,s.number)
</script>
</body>
</html>
