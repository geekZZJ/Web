<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_相关问题</title>
</head>
<body>
<!--
1. undefined与null的区别?
*undefined代表定义未赋值
*null定义并赋值为null
2. 什么时候给变量赋值为null呢?
*初始赋值，表明将要赋值为对象
*结束前赋值，使之被垃圾回收
3. 严格区别变量类型与数据类型?
*数据类型
  基本类型
  对象类型
*变量类型(变量内存值的类型)
  基本类型：保存的是基本类型的数据
  引用类型：保存的是地址值
-->

<script type="text/javascript">
  // 实例：实例对象
  // 类型：类型对象
  function Person(name, age) { // 构造函数  类型
      this.name = name
      this.age = age
  }
  let p = new Person('tom', 12) // 根据类型创建的实例对象

  //undefined与null的区别?
  let a
  console.log(a)  //undefined
  a = null
  console.log(a)  //null

  let b = null //初始赋值为null,表明将要赋值为对象
  //确定对象就是赋值
  b = ['zzj',12]
  //最后
  b = null // 让b指向的对象成为垃圾对象(被垃圾回收器回收)

  let c = function () {
      console.log(123)
  }

  console.log(typeof c)
</script>
</body>
</html>
