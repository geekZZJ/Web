<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_相关问题</title>
</head>
<body>
<!--
问题: 什么时候必须使用['属性名']的方式?
  *1.属性名包含特殊字符： - 空格
  *2.属性名不确定
-->
<script type="text/javascript">
  let p = {}
  // p.content-type = 'text/json'
  p['content-type'] = 'text/json'
  console.log(p['content-type'])

  // 变量名不确定
  let propName = 'myAge'
  let value = 18
  // p.proName = value
  p[propName] = value
  console.log(p[propName])
</script>
</body>
</html>
