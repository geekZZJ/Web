<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>super</title>
</head>
<body>
<script>
    class A {
        constructor(n) {
            console.log(n) //=>100;
            this.x = 100
        }

        getX() {
            console.log(this.x)
        }
    }

    class B extends A { //=>extends 类似实现原型继承
        constructor() {
            super(100) //=>类似于call的继承：在这里super相当于把A的constructor给执行了，
            // 并且让方法中的this是B的实例，super当中传递的实参都是在给A的constructor传递。
            this.y = 200
        }

        getY() {
            console.log(this.y)
        }
    }

    let f = new B()
</script>
</body>
</html>
