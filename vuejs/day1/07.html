<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件冒泡</title>
</head>
<body>
	<div id="box">
		<div @click="show2()">
			<input type="button" name="" value="按钮" @click.stop="show()">
		</div>
	</div>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			new Vue({
				el:'#box',
				data:{

				},
				methods:{
					show:function(){
						alert(1);
					},
					show2:function(){
						alert(2);
					}
				}
			});
		}
	</script>
</body>
</html>
