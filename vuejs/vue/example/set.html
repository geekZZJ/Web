        // Vue.set(outData,'count',2)
        // app.count++

        // app.arr[0]='ddd'
        Vue.set(app.arr,1,'ddd')
    }

    var outData = {
        count:1,
        // goods:'car'
        arr:['aaa','bbb','ccc']
    }

        el:'#app',

    })
</script>
</body>
</html>
