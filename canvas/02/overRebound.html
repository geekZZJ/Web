<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>反弹回边界</title>
    <style>
      body,
      html {
        margin: 0;
        height: 100%;
      }
      #canvas {
        box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.5);
        background-color: #000;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script src="../components//Ball.js"></script>
    <script src="../utils.js"></script>
    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      const W = (canvas.width = 800);
      const H = (canvas.height = 600);

      const balls = [];

      for (let i = 0; i < 10; i++) {
        balls.push(
          new Ball({
            x: W / 2,
            y: H / 2,
            r: c.rp([30, 70]),
            fillStyle: c.createColor(),
            vx: c.rp([-5, 5]),
            vy: c.rp([-6, 7]),
          })
        );
      }

      function ballMove(ball) {
        ball.x += ball.vx;
        ball.y += ball.vy;

        if (ball.x - ball.r <= 0) {
          ball.x = ball.r;
          ball.vx *= -1;
        }
        if (ball.x + ball.r >= W) {
          ball.x = W - ball.r;
          ball.vx *= -1;
        }
        if (ball.y - ball.r <= 0) {
          ball.y = ball.r;
          ball.vy *= -1;
        }
        if (ball.y + ball.r >= H) {
          ball.y = H - ball.r;
          ball.vy *= -1;
        }

        ball.render(ctx);
      }

      function move() {
        window.requestAnimationFrame(move);
        ctx.clearRect(0, 0, W, H);

        balls.forEach(ballMove);
      }

      move();
    </script>
  </body>
</html>
