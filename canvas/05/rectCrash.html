<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>弹动基本原理</title>
    <style>
      body,
      html {
        margin: 0;
        height: 100%;
      }
      #canvas {
        background-color: #000;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script src="../utils.js"></script>
    <script src="../components/Box.js"></script>
    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      const W = (canvas.width = 900);
      const H = (canvas.height = 700);

      const mouse = c.getOffset(canvas);
      let dragged1 = false;
      let dragged2 = false;
      let disX, disY;

      const box1 = new Box({
        x: 50,
        y: 50,
        fillStyle: "green",
      });

      const box2 = new Box({
        x: 300,
        y: 120,
      });

      canvas.addEventListener("mousedown", () => {
        if (box1.isPoint(mouse)) {
          dragged1 = true;
          disX = mouse.x - box1.x;
          disY = mouse.y - box1.y;
        }
        if (box2.isPoint(mouse)) {
          dragged2 = true;
          disX = mouse.x - box2.x;
          disY = mouse.y - box2.y;
        }
      });

      canvas.addEventListener("mousemove", () => {
        if (dragged1) {
          box1.x = mouse.x - disX;
          box1.y = mouse.y - disY;
        }
        if (dragged2) {
          box2.x = mouse.x - disX;
          box2.y = mouse.y - disY;
        }
      });

      canvas.addEventListener("mouseup", () => {
        dragged1 = dragged2 = false;
      });

      function drawFrame() {
        window.requestAnimationFrame(drawFrame);
        ctx.clearRect(0, 0, W, H);

        if (c.rectDuang(box1, box2)) {
          console.log("撞上了");
        }

        box1.render(ctx);
        box2.render(ctx);
      }

      drawFrame();
    </script>
  </body>
</html>
